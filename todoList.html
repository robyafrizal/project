<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="todo-wrapper">
      <h1>My To Do List</h1>
      <p>Double-click an item to mark it complete</p>
      <form action="" name="todo-adder">
        <input type="text" size="70" id="todo-entry-box" />
        <button id="add-button">Add</button>
      </form>
      <ol id="todo-list"></ol>
      <div class="control-wrapper">
        <button id="clear-completed-button" onclick="clearCompletedToDoItems()">
          Clear Completed
        </button>
        <button id="empty-button" onclick="emptyList()">Empty List</button>
        <button id="save-button" onclick="saveList()">Save List</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
